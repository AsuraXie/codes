                  <button type="button" onclick="UploadPicture()"  class="btn btn-default" style="margin-top:5px">上传</button>  
                </form>
          </div>

            <button type="button" class="btn btn-default" onclick="window.parent.CloseWindow()">关闭</button>
            <button type="button" class="btn btn-danger">保存</button>
          </div>
