<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>景天软件通用后台管理</title>
    <link href="Public/bootstrap/css/bootstrap.min.css" rel="stylesheet">  
	  <script src="Public/jquery-1.11.2.min.js"></script>
    <script src="Public/bootstrap/js/bootstrap.min.js"></script>
    <script src="Public/layer/layer.js"></script>
  </head>
  <body>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-5">
                <div class="jumbotron" style="margin-top:200px;height:250px;border-radius: 10px;text-align:center">
                    <h1 style="color:#5cb85c">景天软件</h1><small style="font-size:20px">网站后台管理系统</small>
                </div>
            </div>
            <div class="col-md-3">
                <div style="margin-top:200px">
                    <div class="input-group">
                        <span class="input-group-addon">用户名</span>
                        <input id="loginname" type="text" class="form-control" placeholder="用户名">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">密码</span>
                        <input id="pwd" type="password" class="form-control" placeholder="密码">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">验证码</span>
                        <input id="code" type="text" class="form-control" placeholder="验证码">
                    </div>
                    <br>
                    <div class="input-group">
                        <img id="varicode" src="/GetVariPicture" style="width:100px;;height:40px"></img>
                        <a style="margin-left:5px" onclick="changeVerify()" href="#">换一个<img src="Public/Image/circle.png"></img></a>
                    </div>
                    <br>
                    <div>
                        <button type="button" class="btn btn-success" style="width:100px" onclick="login()">登录</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                
            </div>
        </div>
    </body>
    <script>
        function changeVerify(){
            document.getElementById("varicode").src="GetVariPicture";
        }
        
        function login(){
            if($('#loginname').val()=="")
            {
                layer.alert("请输入登录名",8);
                return;
            }
            if($('#pwd').val()=="")
            {
                layer.alert("请输入密码",8);
                return;
            }
            if($('#code').val()=="")
            {
                layer.alert("请输入验证码",8);
                return;
            }
            
            $.ajax({
                url:'/denglu/login',
                data:{
                    loginname:$('#loginname').val(),
                    pwd:$('#pwd').val(),
                    code:$('#code').val()
                },
                success:function (data){
                    if(data.success==false)
                    {
                        layer.alert(data.message,8);
                        window.location.href="/index.php/Manage/Login";
                        return;
                    }
                    else {
                        window.location.href="/index.php/Manage/Index";
                    }
                }
            });
        }
    </script>
</html>
<!--
  接口描述：
  获取验证码地址:  /GetVariPicture
  登陆验证：/Login,   传入loginname,pwd,code,返回JSON成功或者失败success=true/false,message="成功或者失败";
  登陆成功后跳转页面: home.html
  登陆失败后跳转页面：error.html
-->
